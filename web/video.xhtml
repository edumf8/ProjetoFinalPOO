<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="content">
        <c:set var="video" value="#{pesquisaVideoFacade.getVideo(param['id_video'])}" />
        <div class="descricao-video">
            <img src="#{video.urlImagem}"/>
            <h1>Sinopse</h1>
            <div class="sinopse">
                <h:outputText value="#{pesquisaVideoFacade.getVideo(param['id_video']).descricao}"/>
            </div>
        </div>
        <div class="visualizacao-video">
            <iframe width="640" height="390" src="#{pesquisaVideoFacade.getVideo(param['id_video']).urlVideo}" frameborder="0" allowfullscreen="true"></iframe>
        </div> 
    </ui:define>
</ui:composition>
