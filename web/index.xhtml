<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="content">
        <h:outputScript target="body" library="slidesjs" name="jquery.slides.min.js"/>
        <h:outputScript target="body" library="js" name="index.js"/>
        <div class="slider-home hidden">
            <img src="http://www.papeldeparede.etc.br/fotos/wp-content/uploads/Iron-Man-I-II_06.jpg"/>
            <img src="http://images2.fanpop.com/images/photos/4000000/Ironman-iron-man-4030720-1280-882.jpg"/>
            <img src="http://www.papeldeparede.etc.br/fotos/wp-content/uploads/Iron-Man-I-II_06.jpg"/>
            <img src="http://images2.fanpop.com/images/photos/4000000/Ironman-iron-man-4030720-1280-882.jpg"/>
            <img src="http://www.papeldeparede.etc.br/fotos/wp-content/uploads/Iron-Man-I-II_06.jpg"/>
            <img src="http://images2.fanpop.com/images/photos/4000000/Ironman-iron-man-4030720-1280-882.jpg"/>
            <img src="http://www.papeldeparede.etc.br/fotos/wp-content/uploads/Iron-Man-I-II_06.jpg"/>
            <img src="http://images2.fanpop.com/images/photos/4000000/Ironman-iron-man-4030720-1280-882.jpg"/>
        </div>
        <h1>Últimos Lançamentos</h1>
        <ul class="lista-ultimos-lancamentos">
            <c:forEach items="#{videoFacade.ultimosLancamentos}" var="video">
                <li>
                    <h:outputLink  value="faces/video.xhtml?id_video=#{video.id}">
                        <img src="#{video.urlImagem}"/>
                    </h:outputLink>
                </li>
            </c:forEach>
            <div class="clear"></div>
        </ul>
    </ui:define>
</ui:composition>
